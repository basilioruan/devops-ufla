# Kustomization para aplicar todos os recursos
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Shared resources
  - configmap.yaml
  - secret.yaml
  # Backend resources
  - deployment.yaml
  - service.yaml
  # PostgreSQL resources
  - postgres-deployment.yaml
  - postgres-service.yaml